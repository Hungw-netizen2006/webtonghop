<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Web Tổng Hợp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 40px;
      }

      h1 {
        font-size: 56px;
        margin-bottom: 60px;
        color: #2e7d32;
        font-weight: bold;
        text-shadow: 2px 3px 6px rgba(0, 0, 0, 0.2);
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 6px;
        background: linear-gradient(to right, #4caf50, #81c784);
        border-radius: 4px;
      }

      .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
      }

      .card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        width: 300px;
        text-align: center;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        background-color: #e0e0e0; /* Nền xám nhẹ nếu ảnh không lấp đầy */
      }

      .card a {
        display: block;
        padding: 20px;
        font-size: 20px;
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
      }

      .card a:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Web Tổng Hợp</h1>

    <div class="grid-container">
      <div class="card">
        <img
          src="https://i.ebayimg.com/images/g/s8sAAOSwTM5Y6QiE/s-l400.jpg"
          alt="Đội Đặc Nhiệm"
        />
        <a
          href="https://www.thvli.vn/detail/trang-chu/phim-nuoc-ngoai/doi-dac-nhiem-cid"
          target="_blank"
          >Đội đặc nhiệm</a
        >
      </div>
      <div class="card">
        <img src="Logo.png" alt="Trang Web 2" />
        <a href="" target="_blank">Shop Game Bản Quyền</a>
      </div>
      <div class="card">
        <img
          src="https://upload.afkmobi.com/photos/afkmobi-com/2020/11/69563_178407115518399_2718868_n.png"
          alt="Trang Web 3"
        />
        <a href="https://gamevui.vn/" target="_blank">Game Vui</a>
      </div>
      <div class="card">
        <img src="HoTran.jpg" alt="Trang Web 1" />
        <a href="video1.html" target="_blank"
          >Chuyển Nhượng Cầu Thủ</a
        >
      </div>
      <div class="card">
        <img src="dhtieubieu.png" alt="Trang Web 2" />
        <a href="doihinh.html" target="_blank"
          >Đội Hình Tiêu Biểu</a
        >
      </div>
      <div class="card">
        <img src="3c259a94-9a41-4267-a381-e42f49ab9e1e.png" alt="Trang Web 3" />
        <a href="https://trangweb3.com" target="_blank">Trang Web 3</a>
      </div>
    </div>
  </body>
</html>
