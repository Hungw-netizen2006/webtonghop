      padding: 20px;
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 20px;
    }

    .team-header img {
      height: 60px;
    }

    .team-header .info {
      flex-grow: 1;
    }

    .team-header h1 {
      font-size: 32px;
      margin: 0;
    }

    .pitch {
        position: relative;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        height: 600px;
        background: url('soccer-pitch-lines.png') no-repeat center center;
        background-size: cover;
        border: 2px solid white;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }


    .player {
      position: absolute;
      width: 110px;
      text-align: center;
    }

    .player-frame {
      background: #1c1c1c;
      border: 2px solid yellow;
      border-radius: 12px;
      padding: 6px;
    }

    .player-photo {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .player-info {
      padding: 4px 0;
    }

    .number {
      background-color: yellow;
      color: black;
      border-radius: 50%;
      display: inline-block;
      width: 24px;
      height: 24px;
      line-height: 24px;
      font-weight: bold;
    }

    .flag {
      height: 16px;
      vertical-align: middle;
    }

    .stat {
      font-size: 12px;
      color: lightgray;
    }
